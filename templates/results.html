<!DOCTYPE html>
<html lang="en" ng-app="documentViewerApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 640px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .button {
            background-color: #f9fafb;
            color: #1f2937;
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e5e7eb;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-sanitize.min.js"></script>
    <script>

        angular.module('documentViewerApp', ['ngRoute', 'ngSanitize'])
            .controller('DocumentController', function($scope, $http, $routeParams, $sce) {
                $scope.documentHtml = 'Loading document...';
                $scope.uuid_from_render = '[[ uuid ]]';
                $scope.uuid = $routeParams.uuid;

                $http.get('/output/' + $sce.trustAsHtml($scope.uuid_from_render))
                    .then(function(response) {
                        $scope.documentHtml = $sce.trustAsHtml(response.data.output);
                    }, function(error) {
                        $scope.documentHtml = 'Error loading document.';
                    });
            });
    </script>
</head>
<body class="bg-gray-100" ng-controller="DocumentController">
    <div class="container bg-white shadow-lg">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Here is your document:</label>
            <div class="flex items-center space-x-2">
                <p class="text-gray-600" ng-model="documentHtml"></p>
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Full HTML:</label>
            <div class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border-gray-400" ng-bind-html="documentHtml"></div>
        </div>
        <button class="button">Revise</button>
    </div>
</body>
</html>

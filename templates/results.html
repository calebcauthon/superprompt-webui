<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 640px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .button {
            background-color: #f9fafb;
            color: #1f2937;
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container bg-white shadow-lg">
        <div class="flex items-center space-x-2 mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Permalink:</label>
            <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Here is your document:</label>
            <div class="flex items-center space-x-2">
                <p class="text-gray-600">Text yada yada...</p>
                <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600">
            </div>
        </div>
        <div class="flex items-center space-x-2 mb-4">
            <button class="button">Download</button>
            <span class="text-gray-500 text-sm">Download your document</span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Full HTML:</label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4">Tables yada yadata</textarea>
        </div>
        <button class="button">Revise</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="aiProjectBuilder">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
        }
        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border: 1px solid transparent;
            border-color: #e5e7eb;
        }
        .active-tab {
            border-color: #d1d5db;
            border-bottom-color: transparent;
            background-color: white;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .blink {
            animation: blink 1s linear infinite;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        angular.module('aiProjectBuilder', [])
            .controller('MainController', function($scope, $http, $timeout, $window, $interval) {
                $scope.formData = {};
                $scope.buttonText = 'Build with AI';
                $scope.isBlinking = false;

                $scope.formData.aiInput = "A short story about space exploration";
                $scope.formData.mustHaves = "Include a talking robot and a twist ending";
                $scope.formData.supportingText = "Background information or context related to the request";

                $scope.submitForm = function() {
                    $scope.buttonText = 'Generating ‚è≥';
                    $scope.isBlinking = true;
                    $http.post('/build', {
                        description_input: $scope.formData.aiInput,
                        must_haves_input: $scope.formData.mustHaves,
                        supporting_text_input: $scope.formData.supportingText,
                        user_id: 1 // Assuming a static user ID for demonstration
                    })
                        .then(function(response) {
                            console.log('Success:', response);
                            var countdown = 3;
                            $scope.buttonText = 'Redirecting to results in ' + countdown + '...';
                            $scope.isBlinking = false;
                            var interval = $interval(function() {
                                countdown--;
                                $scope.buttonText = 'Redirecting to results in ' + countdown + '...';
                                if (countdown === 0) {
                                    $interval.cancel(interval);
                                    $window.location.href = `/results/${response.data.uuid}`;
                                }
                            }, 1000);
                        }, function(error) {
                            console.error('Error:', error);
                            $scope.isBlinking = false;
                        });
                };

                $scope.activateTab = function(tabId) {
                    $scope.activeTab = tabId;
                };
            });
    </script>
</head>
<body ng-controller="MainController">
    <div class="max-w-xl mx-auto p-5">
        <div class="flex border-b">
            <div class="tab" ng-class="{'active-tab': activeTab === 'single'}" ng-click="activateTab('single')" id="singleTab">Single</div>
            <div class="tab" ng-class="{'active-tab': activeTab === 'multiple'}" ng-click="activateTab('multiple')" id="multipleTab">Multiple</div>
        </div>
        <form class="space-y-6 py-5" ng-submit="submitForm()">
            <div>
                <label for="aiInput" class="block text-sm font-medium text-gray-700">Type in what you want AI to create</label>
                <input type="text" id="aiInput" name="aiInput" ng-model="formData.aiInput" placeholder="E.g., A short story about space exploration" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="mustHaves" class="block text-sm font-medium text-gray-700">Describe any 'must-haves'</label>
                <textarea id="mustHaves" name="mustHaves" ng-model="formData.mustHaves" rows="4" placeholder="E.g., Include a talking robot and a twist ending" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>
            <div>
                <label for="supportingText" class="block text-sm font-medium text-gray-700">Copy and paste supporting text</label>
                <textarea id="supportingText" name="supportingText" ng-model="formData.supportingText" rows="4" placeholder="E.g., Background information or context related to the request" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" ng-class="{'blink': isBlinking}">{{ buttonText }}</button>
       </form>
    </div>
</body>
</html>
